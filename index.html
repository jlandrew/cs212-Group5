<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="text-swap fade-in-element">To-Do List Website</h1>
    </header>

    <main class="fade-in-element">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" >Log In</button>
	        <button type="button" class="guest-login" onclick="window.location.href='./to-do.html'">Log In as Guest</button>
          <button type="button" id="signup" onclick="window.location.href='./account.html'">Sign Up</button>
        </form>
      </div>
    </main>

    <footer class="fade-in-element">
      <button class="light" id="btn">Dark Mode Toggle</button>
      <p class="text-swap">*Team 5 CS 212 Project*</p>
    </footer>
  </div>

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
